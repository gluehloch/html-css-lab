<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML input field with select as datalist wrapper.</title>
    <style>
        #input {
            position: relative;
            display: inline-block;
        }

        .datalist-wrapper {
            position: absolute;
            left: 0;
            width: 100%;
        }

        .datalist-wrapper select {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>'Normales' HTML Input Elemennt mit einem Select-Element als datalist</h1>
    <p>
        Das CSS Element <code>.datalist-wrapper</code> l√§sst das 'select' Element
        direkt unter dem 'input' Element erscheinen.
    </p>
    <div class="hint-wrapper">
        <form>
            <label>Suggestions:</label>
            <div id="input">
                <input type="text" id="input-field" />
                <div class="datalist-wrapper">
                    <select class="availableDataSelection" multiple="">
                        <option>a1</option>
                        <option>a2</option>
                        <option>a3</option>
                        <option>a4</option>
                        <option>a5</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
